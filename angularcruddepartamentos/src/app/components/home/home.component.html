<div>
    <table class="table table-dark table-hover table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Localidad</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            @for (dept of departamentos; track dept) {
                <tr>
                    <td>{{dept.idDepartamento}}</td>
                    <td>{{dept.nombre}}</td>
                    <td>{{dept.localidad}}</td>
                    <td><a class="btn btn-outline-primary" [routerLink]="['/details', dept.idDepartamento, dept.nombre, dept.localidad]">Detalles</a></td>
                    <td><a class="btn btn-outline-warning" [routerLink]="['/edit', dept.idDepartamento]">Editar</a></td>
                    <td><button (click)="deleteDepartamento(dept.idDepartamento)" class="btn btn-outline-danger">Eliminar</button></td>
                </tr>
            }
        </tbody>
    </table>
</div>
