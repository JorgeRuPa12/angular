<div>
    <h1>Forms Binding Model</h1>
    <h2>{{mensaje}}</h2>
    <!-- El formulario debe tener un id de angular igualado a ngForm -->
     <form #userForm="ngForm" (ngSubmit)="recibirDatos()">
        <!-- Los controles de formulario deben tener un id de angular como valor ngModel -->
        <!-- Para indicar el model binding debemos hacerlo con la siguiente sintaxis [(ngModel)]="Mi Modelo" -->
        <label>Nombre</label>
        <input type="text" name="cajanombre" #cajanombre="ngModel" [(ngModel)]="user.nombre"><br/>
        <label>Apellidos</label>
        <input type="text" name="cajaapellidos" #cajanapellidos="ngModel" [(ngModel)]="user.apellidos"><br/>
        <label>Edad</label>
        <input type="text" name="cajaedad" #cajaedad="ngModel" [(ngModel)]="user.edad"><br/>
        <button>Enviar</button>
     </form>
     <h2>
        Nombre: {{user.nombre}},
        Apellidos: {{user.apellidos}},
        Edad: {{user.edad}}
     </h2>
</div>
