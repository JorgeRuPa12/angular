<div class="form-signin w-25 m-auto mt-4" >
    <form #login="ngForm" (submit)="iniciarSesion()">
    <img class="mb-4" src="https://www.tajamar.es/wp-content/uploads/2018/11/logotipo-positivo.jpg" alt="" width="72" >
    <h1 class="h3 mb-3 fw-normal">Please log in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" #username name="username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" #password name="password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="btn btn-primary w-100 py-2">Log in</button>
  </form>
</div>
